server:
  host: "0.0.0.0"
  port: 8081
  request_timeout: 30

backends:
  - id: "local-mock"
    type: "local"
    command: "python3 e2e_tests/mock_backend/mock_server.py 9000"
    upstream_url: "http://127.0.0.1:9000"
    resources:
      memory: "50Mi"
    upstream_timeout: 10

  - id: "remote-mock"
    type: "remote"
    endpoint: "http://127.0.0.1:9000/v1"
    model: "remote-mock"
    upstream_timeout: 10

  - id: "timeout-model"
    type: "remote"
    endpoint: "http://127.0.0.1:9999"
    model: "timeout-model"
    upstream_timeout: 2

resources:
  total_memory: "1024Mi"
